<div class="card">
    <div class="card-body">
        <h5 class="card-title">Productos</h5>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col" *ngFor="let item of productos">
              <div class="card">
                <img src={{item.img}} class="card-img-top">
                <div class="card-body">
                  <h5 class="card-title">{{item.nombre}}</h5>
                  <p class="card-text">{{item.descripcion}}</p>
                  <p class="card-text">$ {{item.precio}}</p>
                  <button type="button" class="btn btn-primary" (click)="agregarAlCarrito(item)">
                    Agregar al carrito</button>
                </div>
              </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-cart" style="height: 100px;"></i>
        
    </button>
  </div>
  <!--Modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Mi carrito</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="card mb-3" style="max-width: 540px;" *ngFor="let prod of arrayCarrito">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img src={{prod.img}} class="img-fluid rounded-start" alt="...">
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">{{prod.nombre}}</h5>
                      <p class="card-text">{{prod.descripcion}}</p>
                      <br>
                      <p class="card-text">$ {{prod.precio}}</p>
                    </div>
                  </div>
                </div>
              </div>
              <p>Total: $ {{obtenerTotal()}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
